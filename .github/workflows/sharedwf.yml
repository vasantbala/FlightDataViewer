# This is a basic workflow to help you get started with Actions

name: shared-workflow-example

# Controls when the workflow will run
on:
  #Shared 
  workflow_call:
    inputs:
      gh-url:
        required: true
        type: string
      gh-repo-name:
        required: true
        type: string
    secrets:
      gh-pat:
        required: true
      slack-webhook:
        required: true

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Runs a set of commands using the runners shell
      - uses: actions/checkout@v3
      - name: Run a multi-line script
        working-directory: ./scripts
        shell: pwsh
        env:
          ghUrl: ${{ inputs.gh-url }}
          ghAPIToken: ${{ secrets.gh-pat }}
          ghRepoName: ${{ inputs.gh-repo-name }}
          slackWebhook: ${{ secrets.slack-webhook }}
        run: |
          $prList = ./staleprs.ps1 -githubBaseUrl $env:ghUrl -apiToken $env:ghAPIToken -repoName $env:ghRepoName
          $slackBody = "{\"blocks\":[{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"OpenPRson*Acme*repository\"}},{\"type\":\"divider\"},{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"*<https://google.com|ACME-10001>*\\n\"}},{\"type\":\"section\",\"fields\":[{\"type\":\"mrkdwn\",\"text\":\"*Author*:@vasant.bala\"},{\"type\":\"mrkdwn\",\"text\":\"*Reviewers:*@vasant.bala,@vasant.bala@gmail.com\"},{\"type\":\"mrkdwn\",\"text\":\"*Noactionsince*:3days\"}]},{\"type\":\"divider\"},{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"*<https://google.com|ACME-10002>*\"}},{\"type\":\"section\",\"fields\":[{\"type\":\"mrkdwn\",\"text\":\"*Author*:UserA\"},{\"type\":\"mrkdwn\",\"text\":\"*Reviewers:*UserB,UserC\"},{\"type\":\"mrkdwn\",\"text\":\"*Noactionsince*:3days\"}]},{\"type\":\"divider\"}]}"
          ./notify-slack.ps1 -slackWebHook $env:slackWebhook -slackBlockKitText $slackBody